<div *ngFor="let product of products">

  <h3>
    <a [title]="products.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    {{ product.description }}
  </p>

  <button (click)="addToCart(product)">Gallery</button>

 
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
